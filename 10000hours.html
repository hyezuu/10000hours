<!doctype html>
<html lang=ko>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1만 시간의 법칙</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="page">
    <div class="contents">
        <div class="title">
            <img class="clock" src="img_10000hours/clock.png" alt="">
            <img class="title_contents" src="img_10000hours/title.png" alt="1만 시간의 법칙">
        </div>
        <p class="introduction">
            "연습은 어제의 당신보다 당신을 더 낫게 만든다."
        </p>

        <div class="explain">
            <p class="explain_text">
                <span><strong>1만 시간의 법칙</strong>은</span>
                <span>어떤 분야의 전문가가 되기 위해서는</span>
                <span>최소한 1만 시간의 훈련이 필요하다는 법칙이다.</span>
            </p>
            <img class="quotation_marks" src="img_10000hours/따움표.png" alt="">
        </div>

        <div class="fields">
            <form action="" method="get">
                <div class="input">
                    <p>
                        <span>나는</span>
                        <input class="input_form" type="text" name="분야" id="분야" placeholder="예)프로그래밍">
                        <span> 전문가가 될 것이다.</span>
                    </p>

                    <p>
                        <span>그래서 앞으로 매일 하루에 </span>
                        <input class="input_form" type="text" name="시간" placeholder="예)5시간">
                        <span> 시간씩 훈련할 것이다.</span>
                    </p>

                </div>
                <div class="submit">
                    <button class="calculate">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                    <img class="click" src="img_10000hours/click.png" alt="">
                </div>

            </form>
        </div>

        <div class="result">
            <p>
                <span>당신은</span> <strong>프로그래밍</strong> <span>전문가가 되기 위해서</span>
                <br>
                <span>대략</span> <strong>5110</strong> <span>일 이상 훈련하셔야 합니다! :)</span>
            </p>
        </div>

        <div class="buttons">
            <button class="gogo">훈련하러 가기 GO!GO!</button>
            <button class="share">공유하기</button>
        </div>

    </div>

    <div class="copyright">
        <div class="weniv_logo">
            <img src="img_10000hours/weniv_logo.png" alt="위니브로고">
        </div>
        <p>
            ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.
        </p>
        <p>
            수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
        </p>
    </div>
</div>

</body>
</html>
